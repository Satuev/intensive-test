name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Check formatting
        run: npm prettier-check
          
      - name: Lint
        run: npm run lint
          
      - name: Test
        run: npm run test
          
      - name: Build
        run: npm run build
          
