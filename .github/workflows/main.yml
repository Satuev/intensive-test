name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install deps
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Check formatting
        uses: borales/actions-yarn@v4
        with:
          cmd: prettier:check
          
      - name: Lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
          
      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test
          
      - name: Build
        uses: borales/actions-yarn@v4
        with:
          cmd: build
